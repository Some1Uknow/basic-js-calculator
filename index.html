<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background: rgb(87,86,18);
            background: linear-gradient(90deg, rgba(87,86,18,1) 0%, rgba(33,120,134,1) 40%, rgba(205,205,148,1) 75%);
            color: white;
            margin: 100px;
            padding: 100px;
        }

        #num1, #num2, #display, #opr {
            color: white;
        }
    </style> 
<body>
    <h1>Basic JS Calculator</h1>
    <section>
    <div class="input-group m-1">
        <span class="input-group-text border">Enter two Numbers</span>
        <input type="text" id="num1" aria-label="First name" class="form-control p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end white">
        <input type="text" id="num2" aria-label="Last name" class="form-control p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
      </div>

    <div class="input-group mb-3 m-1">
        <span class="input-group-text border" id="inputGroup-sizing-default">Enter the Operator</span>
        <input type="text" id="opr" class="form-control p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <button id="calculate" class="btn btn-light m-1" onclick="calc()">Calculate</button>
    <input type="text" class="form-control p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end m-1" id="display" readonly>
    </section>
</body>
</html>
